<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>One people</title>
</head>
<body>
    <h4>Name:
        <span th:text="${person.getName()}">VALUE</span>
    </h4>

    <h4> Number:
        <span th:text="${person.getNumber()}">VALUE</span>
    </h4>

    <h4>Email:
        <span th:text="${person.getMail()}">VALUE</span>
    </h4>

    <h4>Passport:
        <span th:text="${person.getPassport()}">VALUE</span>
    </h4>

    <h4>Id:
        <span th:text="${person.getId()}">VALUE</span>
    </h4>

    <a th:href="@{/people/{id}/editPerson(id=${person.getId()})}">edit</a>
    <!--<a th:href="@{/people/{id}/deletePerson(id=${person.getId()})}">delete</a>-->
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="delete"/>
    </form>
</body>
</html>
