<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Main</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body {
            background-color: #eaeaea;
            font-family: 'Montserrat', sans-serif;
        }
        .header{
            height: 110px;
        }
        .wrapper {
            max-width: 1170px;
            margin: 0 auto;
            position: relative;
            padding-left: 17px;
            padding-right: 17px;
        }
        .navigation{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 35px;
            padding-bottom: 42px;
        }
        .logo{
            width: 140px;
            height: 80px;
            padding-top: 0px;
            padding-bottom: 0px;
        }
        .nav {
            display: flex;
            list-style-type: none;
            font-weight: 700px;
            text-transform: uppercase;
            padding-left: 0px;
            margin-bottom: 0px;
            margin-top: 0px;
        }

        .nav>li{
            padding-left: 20px;
            margin-left: 20px;
            position: relative;

        }

        .nav>li::before {
            content: '';
            display: block;
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: black;
            left: 0px;
        }
        .nav>li:first-child{
            padding-left: 0px;
            margin-left: 0px;
        }
        .nav>li:first-child::before{
            display: none;
        }
        .nav>li>a{
            text-decoration: none;
            font-size:17px;
            color: black;
        }
        .nav>li>a:hover{
            cursor: pointer;
            color: #e1df31;
        }

        .section{
            background-color:#5678db;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: #fff;
            padding-top: 317px;
            padding-bottom: 300px;
        }
        .title{
            font-size: 45px;
            margin-bottom: 20px;
        }
        .zakaz{
            font-size: 25px;
            line-height: 30px;
            max-width: 586px;
            margin-bottom: 24px;
        }
        .botton{
            display: block;
            border: 3px solid;
            text-decoration: none;
            font-weight: 650px;
            max-width: 190px;
            text-transform: uppercase;
            font-size: 18px;
            color: white;
            text-align: center;
            padding: 10px 0px;

        }
        .Bank{
            position: absolute;
            top: -195px;
            right: -15px;
            width: 530px;
            height: 530px;
        }
        footer {
            position: relative;
            margin: 0 auto;
            text-align: center;
        }

    </style>
    <style>

            margin: 0;

            display: block;

            font-size: 2em;

        /**

         * 2. Add the correct text decoration in Chrome, Edge, IE, Opera, and Safari.

        abbr[title] {
            border-bottom: none; /* 1 */

            text-decoration: underline dotted; /* 2 */
        }

        /**
         * Add the correct font weight in Chrome, Edge, and Safari.
         */

        b,
        strong {
            font-weight: bolder;
        }

         * 1. Correct the inheritance and scaling of font size in all browsers.
         * 2. Correct the odd `em` font sizing in all browsers.

        code,
        kbd,
        samp {
            font-family: monospace, monospace; /* 1 */

        small {

        sub,

        sub {

        sup {

        /* Embedded content

        /**

         */

        img {
            border-style: none;

        /**

        button,

            font-family: inherit; /* 1 */
            font-size: 100%; /* 1 */
            line-height: 1.15; /* 1 */
            margin: 0; /* 2 */

        /**
         * Show the overflow in IE.
         * 1. Show the overflow in Edge.
         */

        button,
        input { /* 1 */

        }

        /**
         * Remove the inheritance of text transform in Edge, Firefox, and IE.
         * 1. Remove the inheritance of text transform in Firefox.

        button,

            text-transform: none;

        /**
         * Correct the inability to style clickable types in iOS and Safari.
         */

        button,
        [type="button"],
        [type="reset"],
        [type="submit"] {
            -webkit-appearance: button;

        /**

        button::-moz-focus-inner,
        [type="button"]::-moz-focus-inner,

        }

        button:-moz-focusring,
        [type="button"]:-moz-focusring,
        [type="reset"]:-moz-focusring,

        /**
         * Correct the padding in Firefox.

        fieldset {

        /**

         *    `fieldset` elements in all browsers.

        legend {
            box-sizing: border-box; /* 1 */
            color: inherit; /* 2 */
            display: table; /* 1 */
            max-width: 100%; /* 1 */
            padding: 0; /* 3 */
            white-space: normal; /* 1 */
        }

        /**
         * Add the correct vertical alignment in Chrome, Firefox, and Opera.
         */

        progress {
            vertical-align: baseline;
        }

        /**
         * Remove the default vertical scrollbar in IE 10+.

        textarea {
            overflow: auto;
        }

        /**
         * 1. Add the correct box sizing in IE 10.
         * 2. Remove the padding in IE 10.
         */

        [type="checkbox"],
        [type="radio"] {
            box-sizing: border-box; /* 1 */
            padding: 0; /* 2 */
        }

        /**
         * Correct the cursor style of increment and decrement buttons in Chrome.
         */

        [type="number"]::-webkit-inner-spin-button,
        [type="number"]::-webkit-outer-spin-button {
            height: auto;
        }

        /**
         * 1. Correct the odd appearance in Chrome and Safari.
         * 2. Correct the outline style in Safari.
         */

        [type="search"] {
            -webkit-appearance: textfield; /* 1 */
            outline-offset: -2px; /* 2 */
        }

        /**
         * Remove the inner padding in Chrome and Safari on macOS.
         */

        [type="search"]::-webkit-search-decoration {
            -webkit-appearance: none;
        }

        /**
         * 1. Correct the inability to style clickable types in iOS and Safari.
         * 2. Change font properties to `inherit` in Safari.
         */

        ::-webkit-file-upload-button {
            -webkit-appearance: button; /* 1 */
            font: inherit; /* 2 */
        }

        /* Interactive
           ========================================================================== */

        /*
         * Add the correct display in Edge, IE 10+, and Firefox.
         */

        details {
            display: block;
        }

        /*
         * Add the correct display in all browsers.
         */

        summary {
            display: list-item;
        }

        /* Misc
           ========================================================================== */

        /**
         * Add the correct display in IE 10+.

        template {
            display: none;
        }

        /**
         * Add the correct display in IE 10.

        [hidden] {
            display: none;
        }
    </style>

</head>
<body>

<div class="header">
    <div class="wrapper">
        <div class="navigation">
            <img class="logo" th:src="@{/image/logoBank3.png}" alt="Logo" usemap="#carta_img">
            <ul class="nav">
                <li><a href="/people/new">New Client</a></li>
                <li><a href="/people">Bank Client</a></li>
                <li><a href="/credit">Bank Credit</a></li>
                <li><a href="/credit/new">New Credit</a></li>
            </ul>
        </div>
    </div>
</div>

<map name="carta_img">
    <area shape="rect" coords="2,5,79,80" href="/people/main">
</map>

<div class="section">
    <div class="wrapper">
        <h1 class="title">Credit</h1>
        <p class="zakaz">Give credit</p>
        <a href="/order/new" class="botton">register</a>
        <img th:src="@{/image/bank12-removebg-preview.png}" alt="Bank" class="Bank">
    </div>
</div>

<footer>
    <p> 2022 </p>
</footer>

</body>
</html>
