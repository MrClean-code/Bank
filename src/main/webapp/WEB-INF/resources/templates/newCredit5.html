    <style>
        body {
            background-color: #eaeaea;
            font-family: 'Montserrat', sans-serif;
        }

        .header {
            height: 110px;
        }

        .wrapper {
            padding-left: 15px;
            padding-right: 15px;
            max-width: 1170px;
            margin: 0 auto;
            position: relative;
        }

        .navigation {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 36px;
            padding-bottom: 40px;
        }

        .logo {
            width: 140px;
            height: 80px;
            padding-top: 0px;
            padding-bottom: 0px;
        }

        .nav {
            display: flex;
            list-style-type: none;
            font-weight: 600;
            text-transform: uppercase;
            padding-left: 0px;
            margin-bottom: 0px;
            margin-top: 0px;
        }

        .nav>li {
            padding-left: 20px;
            margin-left: 20px;
            position: relative;
        }

        .nav>li::before {
            content: '';
            display: block;
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: black;
            left: 0px;
        }

        .nav>li:first-child {
            padding-left: 0px;
            margin-left: 0px;
        }

        .nav>li:first-child::before {
            display: none;
        }

        .nav>li>a {
            text-decoration: none;
            font-size:17px;
            color: black;
        }

        .nav>li>a:hover {
            cursor: pointer;
            color: #e1df31;
        }

        .section {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: #fff;
            padding-top: 385px;
            padding-bottom: 300px;
            background-color:#5678db;
        }

        .caption {
            margin: 0px 15%;
            padding-bottom: 4px;
            color: black;
        }

        .textarea {
            background: white;
            padding: 5px;
            border: 1px solid black;
            width: 50%;
        }

        footer {
            position: relative;
            margin: 0 auto;
            text-align: center;
        }

    </style>
</head>

<body>
<div class="header">
    <div class="wrapper">
        <div class="navigation">
            <img class="logo" th:src="@{/image/logoBank3.png}" alt="Logo" usemap="#carta_img">
            <ul class="nav">
                <li><a href="/people/new">New Client</a></li>
                <li><a href="/people">Bank Client</a></li>
                <li><a href="/credit">Bank Credit</a></li>
                <li><a href="/credit/new">New Credit</a></li>
            </ul>
        </div>
    </div>
</div>

<map name="carta_img">
    <area shape="rect" coords="2,5,79,80" href="/people/main">
</map>

<div class="section">
    <div class="wrapper">
        <table width=70% border=0 cellpadding=4 cellspacing=0 align=center class="table1">
            <h2>
                <p class=caption>Client</p>
            </h2>
            <FORM th:method="POST" th:action="@{/credit}" th:object="${dept}">
                <tr>
                    <Td><Label for="limit"> Limit for credit: </label></Td>
                    <Td><input type="text" th:field="*{limit}" id="limit" class=textfield/></Td>
                    <td><div th:if="${#fields.hasErrors('limit')}" th:errors="*{limit}">error</div></td>
                </tr>

                <tr>
                    <Td><Label for="percent"> Precent rate: </label></Td>
                    <Td><Input required type="text" id="percent" th:field="*{percent}" class=textfield/></Td>
                    <td><div th:if="${#fields.hasErrors('percent')}" th:errors="*{percent}">error</div></td>
                </tr>

                <tr>
                    <Td align="bottom">
                        <Input align="bottom" type="submit" value="create">
                    </Td>
                </tr>
            </form>
        </table>
    </div>
</div>


<footer>
    <p> 2022 </p>
</footer>

</body>

</html>
